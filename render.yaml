services:
  - type: web
    name: xyz-hotel-pos
    env: node
    region: oregon
    plan: standard
    buildCommand: npm run build
    startCommand: node server/dist/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: xyz-hotel-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: '587'
      - key: EMAIL_SECURE
        value: 'false'
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_FROM
        value: XYZ Hotel <noreply@xyzhotel.com>

databases:
  - name: xyz-hotel-db
    databaseName: xyz_hotel_pos
    user: postgres
    region: oregon
    plan: standard
    postgresMajorVersion: '15'
